name: Deploy LiveKit Agent to GCE Github Workflow

on:
  push:
    branches: [main]
    paths:
      - 'livekit-voice-agent/**'
      - '.github/workflows/livekit-agent.yml'
      - '!livekit-voice-agent/README.md'

permissions:
  contents: read
  id-token: write # Required for Workload Identity Federation

env:
  GCP_VM_NAME: google-form-lead-qualification-voice-agent
  GCP_ZONE: us-east1-d
  GCP_PROJECT_ID: dogwood-flames-456218-g1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code üó≥Ô∏è
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud üîí‚òÅÔ∏è
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud SDK ü™õ‚öôÔ∏è
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          
      - name: Disable gcloud prompts
        run: gcloud config set core/disable_prompts true

      - name: Zip source code (exclude .git) ü§ê
        run: |
          zip -r livekit-agent.zip . -x ".git/*"

      - name: Upload ZIP to VM ‚¨ÜÔ∏è‚òÅÔ∏èüñ•Ô∏è
        run: |
          # CHANGE: Using 'gcloud beta' to support WIF for SSH/SCP.
          gcloud beta compute scp livekit-agent.zip ${{ env.GCP_PROJECT_ID }}@${{ env.GCP_VM_NAME }}:~ \
            --project=${{ env.GCP_PROJECT_ID }} \
            --zone=${{ env.GCP_ZONE }}

      - name: Prepare and deploy on VM üöÄüñ•Ô∏è
        run: |
          # CHANGE: Using 'gcloud beta' here as well.
          gcloud beta compute ssh ${{ env.GCP_PROJECT_ID }}@${{ env.GCP_VM_NAME }} \
              --project=${{ env.GCP_PROJECT_ID }} \
              --zone=${{ env.GCP_ZONE }} \
              --command='
                set -e
                echo "Ensuring unzip is installed..."
                sudo apt-get update && sudo apt-get install -y unzip
                echo "Cleaning previous deployment..."
                rm -rf ~/livekit-agent
                mkdir ~/livekit-agent
                echo "Unzipping..."
                unzip -o ~/livekit-agent.zip -d ~/livekit-agent

                # ‚¨áÔ∏è Fetch secrets from Google Secrets Manager ‚¨áÔ∏è
                echo "Fetching secrets from Secrets Manager..."
                LIVEKIT_API_KEY=$(gcloud secrets versions access latest --secret="LIVEKIT_API_KEY")
                LIVEKIT_API_SECRET=$(gcloud secrets versions access latest --secret="LIVEKIT_API_SECRET")
                LIVEKIT_URL=$(gcloud secrets versions access latest --secret="LIVEKIT_URL")
                INNGEST_EVENT_KEY=$(gcloud secrets versions access latest --secret="INNGEST_EVENT_KEY")
                INNGEST_SIGNING_KEY=$(gcloud secrets versions access latest --secret="INNGEST_SIGNING_KEY")
                AWS_ACCESS_KEY_ID=$(gcloud secrets versions access latest --secret="AWS_ACCESS_KEY_ID")
                AWS_SECRET_ACCESS_KEY=$(gcloud secrets versions access latest --secret="AWS_SECRET_ACCESS_KEY")
                
                echo "Building Docker image..."
                cd ~/livekit-agent/livekit-voice-agent 
                sudo docker build -t livekit-agent .
                echo "Restarting container..."
                sudo docker stop livekit-agent || true
                sudo docker rm livekit-agent || true
                sudo docker run \
                  --memory="12gb" \
                  --cpus="2.0" \
                  -d \
                  --restart=always \
                  -e LIVEKIT_API_KEY="$LIVEKIT_API_KEY" \
                  -e LIVEKIT_API_SECRET="$LIVEKIT_API_SECRET" \
                  -e LIVEKIT_URL="$LIVEKIT_URL" \
                  -e INNGEST_EVENT_KEY="$INNGEST_EVENT_KEY" \
                  -e INNGEST_SIGNING_KEY="$INNGEST_SIGNING_KEY" \
                  -e AWS_ACCESS_KEY_ID="$AWS_ACCESS_KEY_ID" \
                  -e AWS_SECRET_ACCESS_KEY="$AWS_SECRET_ACCESS_KEY" \

                  --name livekit-agent livekit-agent
                echo "Cleaning up unused images..."
                sudo docker image prune -f || true
              '
